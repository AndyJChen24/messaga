projects:
  messaga:
    schemaPath: amplify/backend/api/messaga/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: flow
        generatedFileName: src/API.js
        docsFilePath: /graphql
        region: us-west-2
        apiId: null
        maxDepth: 2
